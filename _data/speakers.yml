  bio: >
    <p>I am an undergraduate computer engineering student at Purdue University, where I focus on numerical computing and software development. I have a passion for elegant low-level algorithms. I am currently writing a competitive C++ chess engine, an arbitrary precision floating point library, as well as conducting statistical analysis on the quality of random number generators. Outside of software, I enjoy woodworking and weightlifting.</p>
