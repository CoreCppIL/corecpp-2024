  id: 17
  name: "Ryan"
  surname: "Baker"
  bio: >
    <p>I am a Computer Engineering undergraduate at Purdue University. I have experience ranging from web development to low-level performant applications. I have a passion for elegant low level algorithms. I am currently working on a BigNums library (supporting an arbitrarily large integer and floating point), as well as writing a competitive chess engine. I have done work using statistical methods to evaluate the quality of random number generators. I co-developed <a href="https://thesaurusle.com/">thesaurusle.com</a> with a couple of college buddies and hosted it on a Raspberry Pi. My hobbies include being technically correct but not helpful, woodworking, and weightlifting.</p>
  thumbnailUrl: NoPhoto.jpg
